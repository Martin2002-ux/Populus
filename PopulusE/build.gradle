plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'org.beryx.jlink' version '2.21.1'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    //JAR files for application
    implementation files('res/reqlibs/jcommon-1.0.21.jar')
    implementation files('res/reqlibs/jfreechart-1.0.17.jar')
    implementation files('res/reqlibs/jcchart401K.jar')
    implementation files('res/reqlibs/Jama-1.0.2.jar')
    implementation files('res/reqlibs/acrobat.jar')

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

task copyResourceFiles(type: Copy) {
    //Copy over resource files like images from the src tree to build.
    //TODO: the resources should be in src/main/resources, but that
    //is for another day.
    from ('src/main/java') {
        include '**/*.png'
        include '**/*.gif'
    }
    into 'build/classes/java/main'
}

application {
    // Define the main class for the application.
    mainClassName = 'edu.umn.ecology.populus.core.PopRun'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
